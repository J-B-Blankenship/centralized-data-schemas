syntax = "proto3";

import "pizzeria/common_definitions.proto";
import "pizzeria/ingredient.proto";

namespace feedme;

message Instruction
{
    string name = 1;
    repeated Ingredient ingredients = 2;
    RecipeActions action = 3;
}

message Recipe
{
    string name = 1;
    repeated Ingredient ingredients = 2;
    int32 shelf_life = 3;
    int32 servings = 4;
    float base_cost = 5;
    float marigin = 6;
    int64 preparation_time = 7;
    int64 cook_time = 8;
}
