syntax = "proto3";

package feedme;

message Ingredient {
    string name = 1; 
    int32 quantity = 2; 
    int32 shelf_life = 3; 
    int64 date_of_purchase = 4;
    float base_cost = 5; 
    float margin = 6; 
    repeated IngredientPrep prep_actions = 7; 
}

// Define the IngredientPrep message
message IngredientPrep {
    string action = 1; 
    int32 duration_minutes = 2; 
    string notes = 3; }
