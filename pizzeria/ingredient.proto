syntax = "proto3";

import "pizzeria/common_definitions.proto";

package feedme;

message Ingredient{
    string name = 1;
    int32 quantity = 2;
    int32 shelf_life = 3;
    int64 date_of_purchase = 4;
    float base_cost = 5;
    float marigin = 6;
    repeated IngredientPrep prep_actions = 7;
}
